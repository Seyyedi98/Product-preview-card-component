<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Product preview card component</title>
  </head>

  <main>
    <section class="container">
      <div class="product">
        <div class="product-img-box">
          <!-- <img src="/images/image-product-desktop.jpg" alt="Perfume" /> -->
        </div>

        <div class="product-text-box">
          <h2 class="heading-secondary">Perfume</h2>
          <h1 class="heading-primary">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <span class="prices">
            <span class="product-price">$149.99</span>
            <span class="product-price-off"><strike>$169.99</strike></span>
          </span>
          <a href="#" class="add-to-card-btn"
            ><img src="images/icon-cart.svg" alt="" /> Add to Cart</a
          >
        </div>
      </div>
    </section>
  </main>
</html>
